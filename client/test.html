<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Page with API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left menu -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="handleMenuClick('tech-workers')">
                                Tech Workers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="handleMenuClick('gender-wise')">
                                Gender wise
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="handleMenuClick('overall')">
                                Overall
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="handleMenuClick('age-wise')">
                                Age wise
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="content" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Mental health Dashboard</h1>
                </div>
                <div id="result"></div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function handleMenuClick(section) {
            // Display loading message
            document.getElementById('result').innerHTML = '<p>Loading ' + section + '...</p>';

            // Mock API URL
            const apiUrl = 'http://127.0.0.1:5000/' + section;

            // Fetch data from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayResult(section, data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').innerHTML = '<p>Error loading data.</p>';
                });
        }

        function displayResult(section, data) {
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>' + section.charAt(0).toUpperCase() + section.slice(1) + '</h2>';

            if (Array.isArray(data)) {
                let list = '<ul>';
                data.forEach(item => {
                    list += '<li>' + JSON.stringify(item) + '</li>';
                });
                list += '</ul>';
                resultDiv.innerHTML += list;
            } else {
                resultDiv.innerHTML += '<p>' + JSON.stringify(data) + '</p>';
            }
        }
    </script>
</body>
</html>

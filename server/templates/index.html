<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Page with API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #result {
            width: 100%;
            height: 500px; /* Set the height of the plot area */
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left menu -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="handleMenuClick('mental-vs-physical')">
                                Mental vs Physical consequence
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="handleMenuClick('mental-health-comments')">
                                Mental Health Filtered Comments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="handleMenuClick('themes-in-comments')">
                                Common Themes in Survey Comments
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="content" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>
                <div id="result"></div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Load d3-cloud library -->
    <script src="{{ url_for('static', filename='js/d3.layout.cloud.js') }}"></script>

    <script src="{{ url_for('static', filename='js/mh_api_visualization.js') }}"></script>

</body>
</html>
